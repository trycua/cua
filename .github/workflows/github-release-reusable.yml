name: Reusable GitHub Release Workflow

on:
  workflow_call:
    inputs:
      tag_name:
        description: "Git tag name (e.g., computer-v0.5.0)"
        required: true
        type: string
      release_name:
        description: "Release display name (e.g., cua-computer v0.5.0)"
        required: true
        type: string
      generate_notes:
        description: "Auto-generate release notes with attribution"
        required: false
        type: boolean
        default: true
      body:
        description: "Custom release notes content (appended to auto-generated notes)"
        required: false
        type: string
        default: ""
      attach_artifacts:
        description: "Whether to download and attach workflow artifacts to the release"
        required: false
        type: boolean
        default: false
      draft:
        description: "Create as draft release"
        required: false
        type: boolean
        default: false
      prerelease:
        description: "Mark as pre-release"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        if: inputs.attach_artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: List downloaded artifacts
        if: inputs.attach_artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -lah release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          name: ${{ inputs.release_name }}
          body: ${{ inputs.body }}
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: ${{ inputs.generate_notes }}
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
