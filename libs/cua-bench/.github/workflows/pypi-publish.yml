name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (without v prefix)"
        required: true
        default: "0.1.0"
  workflow_call:
    inputs:
      version:
        description: "Version to publish"
        required: true
        type: string
    secrets:
      PYPI_TOKEN:
        required: true

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Ensure latest main branch
        run: |
          git fetch origin main
          git reset --hard origin/main
          echo "Current HEAD commit:"
          git log -1 --oneline

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Determine version
        id: get-version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION=${{ inputs.version }}
          elif [[ "${{ github.ref }}" =~ ^refs/tags/v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION=${BASH_REMATCH[1]}
          else
            echo "ERROR: Could not determine version"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify version in pyproject.toml
        run: |
          PYPROJECT_VERSION=$(grep -oP '(?<=^version = ")[^"]+' pyproject.toml)
          if [ "$PYPROJECT_VERSION" != "$VERSION" ]; then
            echo "ERROR: Version mismatch - tag=$VERSION, pyproject.toml=$PYPROJECT_VERSION"
            exit 1
          fi
          echo "Version verified: $VERSION"

      - name: Build package
        run: |
          uv build
          echo "Built packages:"
          ls -la dist/

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install twine
          twine upload dist/*

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: "cua-bench v${{ env.VERSION }}"
          body: |
            # cua-bench v${{ env.VERSION }}

            ## Installation

            ```bash
            pip install cua-bench==${{ env.VERSION }}
            ```

            ## What's New

            See [CHANGELOG](https://github.com/trycua/cua-bench/blob/main/CHANGELOG.md) for details.
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
