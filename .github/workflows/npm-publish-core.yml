name: Publish @trycua/core to npm

on:
  push:
    branches: main
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (default: from package.json)"
        required: false
        default: ""
  workflow_call:
    inputs:
      version:
        description: "Version to publish (default: from package.json)"
        required: false
        type: string
        default: ""

jobs:
  publish:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Verify version consistency
        if: inputs.version != '' || github.event.inputs.version != ''
        run: |
          EXPECTED_VERSION="${{ inputs.version }}"
          if [ -z "$EXPECTED_VERSION" ]; then
            EXPECTED_VERSION="${{ github.event.inputs.version }}"
          fi

          ACTUAL_VERSION=$(node -p "require('./libs/typescript/core/package.json').version")

          if [ "$ACTUAL_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "ERROR: Version mismatch!"
            echo "Expected version: $EXPECTED_VERSION"
            echo "Actual version in package.json: $ACTUAL_VERSION"
            exit 1
          fi

          echo "Version validation passed: $ACTUAL_VERSION"
          echo "should_publish=true" >> $GITHUB_OUTPUT
        id: verify-version

      - name: Check if version changed
        if: steps.verify-version.outputs.should_publish != 'true'
        id: check-version
        uses: EndBug/version-check@v2
        with:
          file-name: libs/typescript/core/package.json
          diff-search: true

      - name: Install dependencies
        if: steps.verify-version.outputs.should_publish == 'true' || steps.check-version.outputs.changed == 'true'
        working-directory: ./libs/typescript/core
        run: pnpm install --frozen-lockfile

      - name: Build package
        if: steps.verify-version.outputs.should_publish == 'true' || steps.check-version.outputs.changed == 'true'
        working-directory: ./libs/typescript/core
        run: pnpm run build --if-present

      - name: Publish to npm
        if: steps.verify-version.outputs.should_publish == 'true' || steps.check-version.outputs.changed == 'true'
        working-directory: ./libs/typescript/core
        run: pnpm publish --access public --no-git-checks
        env:
          NPM_CONFIG_PROVENANCE: true
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
