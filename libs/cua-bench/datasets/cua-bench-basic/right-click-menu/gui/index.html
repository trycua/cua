<main class="flex flex-col h-full w-full p-6" role="main" aria-label="Context menu interface">
    <div class="max-w-md mx-auto w-full">
        <h1 class="text-xl font-semibold text-gray-900 mb-6">Right-click menu</h1>

        <!-- Context Area -->
        <div
            id="context-area"
            class="p-8 border-2 border-dashed border-gray-400 rounded-lg bg-gray-50 text-center cursor-default select-none"
            role="region"
            aria-label="Right-click target area"
        >
            <p class="text-gray-700 font-medium mb-2">Right-click here</p>
            <p class="text-sm text-gray-500">This is sample text for the context menu demonstration.</p>
        </div>

        <!-- Custom Context Menu (hidden by default) -->
        <div
            id="context-menu"
            class="hidden fixed bg-white border border-gray-300 rounded-lg shadow-lg py-1 z-50"
            role="menu"
            aria-label="Context menu"
        >
            <button
                id="menu-copy"
                class="menu-item w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-blue-50 flex items-center gap-2"
                role="menuitem"
                data-action="copy"
            >
                <iconify-icon icon="mdi:content-copy" class="text-gray-600"></iconify-icon>
                Copy
            </button>
            <button
                id="menu-paste"
                class="menu-item w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-blue-50 flex items-center gap-2"
                role="menuitem"
                data-action="paste"
            >
                <iconify-icon icon="mdi:content-paste" class="text-gray-600"></iconify-icon>
                Paste
            </button>
            <button
                id="menu-cut"
                class="menu-item w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-blue-50 flex items-center gap-2"
                role="menuitem"
                data-action="cut"
            >
                <iconify-icon icon="mdi:content-cut" class="text-gray-600"></iconify-icon>
                Cut
            </button>
            <div class="border-t border-gray-200 my-1"></div>
            <button
                id="menu-delete"
                class="menu-item w-full px-4 py-2 text-left text-sm text-red-600 hover:bg-red-50 flex items-center gap-2"
                role="menuitem"
                data-action="delete"
            >
                <iconify-icon icon="mdi:delete" class="text-red-600"></iconify-icon>
                Delete
            </button>
            <button
                id="menu-select_all"
                class="menu-item w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-blue-50 flex items-center gap-2"
                role="menuitem"
                data-action="select_all"
            >
                <iconify-icon icon="mdi:select-all" class="text-gray-600"></iconify-icon>
                Select All
            </button>
        </div>

        <!-- Action Display -->
        <div class="mt-6 p-4 border border-gray-300 rounded-lg bg-gray-50">
            <p class="text-sm font-medium text-gray-700 mb-1">Selected Action:</p>
            <p id="action-display" class="text-lg font-semibold text-gray-900">None</p>
        </div>

        <div class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded">
            <p class="text-sm text-blue-800">
                <iconify-icon icon="mdi:information" class="text-blue-600"></iconify-icon>
                Right-click on the area above to open the context menu
            </p>
        </div>
    </div>

    <script>
        // Store selected action globally for evaluation
        window.__selectedAction = null;

        const contextArea = document.getElementById('context-area');
        const contextMenu = document.getElementById('context-menu');
        const actionDisplay = document.getElementById('action-display');

        // Show context menu on right-click
        contextArea.addEventListener('contextmenu', function(e) {
            e.preventDefault();

            // Position the menu at cursor
            contextMenu.style.left = e.pageX + 'px';
            contextMenu.style.top = e.pageY + 'px';
            contextMenu.classList.remove('hidden');
        });

        // Hide context menu on click outside
        document.addEventListener('click', function(e) {
            if (!contextMenu.contains(e.target)) {
                contextMenu.classList.add('hidden');
            }
        });

        // Handle menu item clicks
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.stopPropagation();
                const action = this.getAttribute('data-action');
                window.__selectedAction = action;

                // Update display
                actionDisplay.textContent = this.textContent.trim();

                // Hide menu
                contextMenu.classList.add('hidden');

                // Visual feedback
                contextArea.classList.add('border-green-500', 'bg-green-50');
            });
        });
    </script>
</main>
