name: Deploy Modal Docs MCP Server

on:
  push:
    branches:
      - main
    paths:
      - "docs/scripts/modal_app.py"
      - ".github/workflows/modal-deploy-docs.yml"
  workflow_dispatch:
    inputs:
      run_crawl:
        description: "Run initial crawl and database generation before deploy"
        required: false
        type: boolean
        default: false

concurrency:
  group: modal-deploy-docs-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Modal
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Modal CLI
        run: pip install modal

      - name: Authenticate with Modal
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
        run: |
          if [ -z "${MODAL_TOKEN_ID}" ] || [ -z "${MODAL_TOKEN_SECRET}" ]; then
            echo "Error: Modal credentials are not configured." >&2
            echo "Please set both MODAL_TOKEN_ID and MODAL_TOKEN_SECRET as repository or organization secrets." >&2
            exit 1
          fi
          modal token set --token-id "$MODAL_TOKEN_ID" --token-secret "$MODAL_TOKEN_SECRET"

      - name: Run initial crawl and database generation
        if: ${{ github.event.inputs.run_crawl == 'true' }}
        run: modal run docs/scripts/modal_app.py

      - name: Deploy Modal app
        run: modal deploy docs/scripts/modal_app.py

      - name: Get deployment info
        run: |
          echo "## Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The CUA Docs MCP server has been deployed to Modal." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Access the MCP Server" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The MCP server endpoint is available at:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "https://<modal-username>--cua-docs-mcp-web.modal.run/mcp/" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Features" >> $GITHUB_STEP_SUMMARY
          echo "- **Scheduled crawling**: Automatically crawls cua.ai/docs daily at 6 AM UTC" >> $GITHUB_STEP_SUMMARY
          echo "- **Vector search**: Semantic search using LanceDB with sentence-transformers" >> $GITHUB_STEP_SUMMARY
          echo "- **Full-text search**: FTS5 SQLite database for keyword matching" >> $GITHUB_STEP_SUMMARY
