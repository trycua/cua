<main class="flex flex-col h-full w-full p-6" role="main" aria-label="Color picker interface">
    <div class="max-w-md mx-auto w-full">
        <h1 class="text-xl font-semibold text-gray-900 mb-6">Pick a color</h1>

        <!-- Color Selection Grid -->
        <div class="grid grid-cols-3 gap-4 mb-6">
            <!-- Red -->
            <button
                id="color-red"
                class="color-btn flex items-center justify-center p-4 border-2 border-gray-300 rounded-lg hover:border-gray-400 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-label="Red color"
                data-color="#FF0000"
            >
                <div class="w-20 h-20 rounded-lg" style="background-color: #FF0000;"></div>
            </button>

            <!-- Green -->
            <button
                id="color-green"
                class="color-btn flex items-center justify-center p-4 border-2 border-gray-300 rounded-lg hover:border-gray-400 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-label="Green color"
                data-color="#00FF00"
            >
                <div class="w-20 h-20 rounded-lg" style="background-color: #00FF00;"></div>
            </button>

            <!-- Blue -->
            <button
                id="color-blue"
                class="color-btn flex items-center justify-center p-4 border-2 border-gray-300 rounded-lg hover:border-gray-400 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-label="Blue color"
                data-color="#0000FF"
            >
                <div class="w-20 h-20 rounded-lg" style="background-color: #0000FF;"></div>
            </button>

            <!-- Yellow -->
            <button
                id="color-yellow"
                class="color-btn flex items-center justify-center p-4 border-2 border-gray-300 rounded-lg hover:border-gray-400 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-label="Yellow color"
                data-color="#FFFF00"
            >
                <div class="w-20 h-20 rounded-lg" style="background-color: #FFFF00;"></div>
            </button>

            <!-- Magenta -->
            <button
                id="color-magenta"
                class="color-btn flex items-center justify-center p-4 border-2 border-gray-300 rounded-lg hover:border-gray-400 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-label="Magenta color"
                data-color="#FF00FF"
            >
                <div class="w-20 h-20 rounded-lg" style="background-color: #FF00FF;"></div>
            </button>

            <!-- Cyan -->
            <button
                id="color-cyan"
                class="color-btn flex items-center justify-center p-4 border-2 border-gray-300 rounded-lg hover:border-gray-400 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-label="Cyan color"
                data-color="#00FFFF"
            >
                <div class="w-20 h-20 rounded-lg" style="background-color: #00FFFF;"></div>
            </button>
        </div>

        <!-- Selected Color Display -->
        <div class="p-4 border-2 border-gray-300 rounded-lg bg-gray-50">
            <p class="text-sm font-medium text-gray-700 mb-2">Selected Color:</p>
            <div class="flex items-center gap-3">
                <div id="selected-color-preview" class="w-12 h-12 rounded border-2 border-gray-400 bg-white"></div>
                <span id="selected-color-code" class="text-lg font-mono text-gray-900">None</span>
            </div>
        </div>

        <div class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded">
            <p class="text-sm text-blue-800">
                <iconify-icon icon="mdi:information" class="text-blue-600"></iconify-icon>
                Click on a color to select it
            </p>
        </div>
    </div>

    <script>
        // Store selected color globally for evaluation
        window.__selectedColor = null;

        // Add click handlers to all color buttons
        const colorButtons = document.querySelectorAll('.color-btn');
        const selectedPreview = document.getElementById('selected-color-preview');
        const selectedCode = document.getElementById('selected-color-code');

        colorButtons.forEach(button => {
            button.addEventListener('click', function() {
                const color = this.getAttribute('data-color');
                window.__selectedColor = color;

                // Update selected color display
                selectedPreview.style.backgroundColor = color;
                selectedCode.textContent = color;

                // Visual feedback - highlight selected button
                colorButtons.forEach(btn => {
                    btn.classList.remove('border-blue-600', 'ring-2', 'ring-blue-500');
                    btn.classList.add('border-gray-300');
                });

                this.classList.remove('border-gray-300');
                this.classList.add('border-blue-600', 'ring-2', 'ring-blue-500');
            });
        });
    </script>
</main>
